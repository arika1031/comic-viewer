<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漫画ビューア（進捗バー付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      font-family: sans-serif;
    }
    .swiper {
      width: 100%;
      max-width: 800px;
      height: 100vh;
      margin: 0 auto;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="20250118_008.png"></div>
      <div class="swiper-slide"><img src="20250118_007.png"></div>
      <div class="swiper-slide"><img src="20250118_006.png"></div>
      <div class="swiper-slide"><img src="20250118_005.png"></div>
      <div class="swiper-slide"><img src="20250118_004.png"></div>
      <div class="swiper-slide"><img src="20250118_003.png"></div>
      <div class="swiper-slide"><img src="20250118_002.png"></div>
      <div class="swiper-slide"><img src="20250118_001.png"></div>
    </div>

    <!-- ナビゲーションボタン -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- スクロールバー -->
    <div class="swiper-scrollbar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      loop: false,
      initialSlide: 7,
      navigation: {
        nextEl: ".swiper-button-prev",
        prevEl: ".swiper-button-next"
      },
      scrollbar: {
        el: ".swiper-scrollbar",
        draggable: true
      }
    });
  </script>
</body>
</html>
